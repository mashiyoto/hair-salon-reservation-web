<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>



<head>
	<meta charset="UTF-8">
	<title>HairSalon List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link
		rel="stylesheet"
		type="text/css"
		th:href="@{/css/style.css}"
	>
</head>



<body>
<div class="content" th:with="user=${#authentication.principal.user}">


	<br>
	<br>


	<span th:text="${user.username2}"></span> is logging in.


	<br>
	<br>


	<form th:action="@{/logout}" method="post">
		<button type="submit" class="btn waves-effect waves-light">Log out</button>
	</form>


	<br>


	<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Operation</a>
	<ul id='dropdown1' class='dropdown-content'>
		<li><a href="#!" th:href="@{'/userInfo'}">User Information</a></li>
		<li><a href="#!" th:href="@{'/dash'}">Dashboard</a></li>
		<li sec:authorize="hasRole('ADMIN')"><a href="#!" th:href="@{'/admin'}">Administrator</a></li>
		<li sec:authorize="hasRole('OWNER')"><a href="#!" th:href="@{'/owner'}">Owner</a></li>
	</ul>


	<br>
	<br>
	<br>
	<br>


	<h5>HairSalon List</h5>


	<br>


	<ul>
		<li th:each="house : ${houses}">
			<a
				th:href="@{
					'/goods/' + ${house.houseId}
				}"
				th:text="${house.houseName}"
			>
			</a>
		</li>
	</ul>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</div>
</body>



</html>
